{% extends "layouts/base.html" %}

{% block title %}
Item | CREATE
{% endblock %}

{% block body_content %}
<div class="container">
    <h1>Item Create | INVENTORY</h1>
    <hr>
    <a href="{% url 'items.index' %}" class="btn btn-primary mb-2">BACK</a>
    {% if msg %}
    <div class="alert alert-success" role="alert">
        {{ msg }}
    </div>
    {% endif %}
    <div class="card">
        <div class="card-header">
            <h4>Item Detail</h4>
        </div>
        <div class="card-body">
            <form action="{% url 'items.create' %}" method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="ADD ITEM">
            </form>
        </div>
    </div>
</div>
{% endblock %}
